<!DOCTYPE html>
<html>
    <head>
        <title> Task1 </title>
        <meta charset="utf-8"/>
        <link href="styles/main.css" rel="stylesheet"/>
        <link href="styles/shared.css" rel="stylesheet"/> 
    </head>
    
    <body>
        <div class="container">
            <header>
                <div class="header-container"> 
                    <img class="header-img" src="images/folder.ico" alt="Ups..."/> 
                    <h1 class="header-title"> File Storage v 0.01 (Lose your files prettily! ;)) </h1>
                    <img class="header-img" src="images/folder.ico" alt="Ups..."/>
                </div>
            </header>
            
            <div class="login-info">
                <p class="login-info-text"> You should log in into the system.</p>
            </div>

            <div class="main-container">
                <div class="left-column">
                </div>
                <div class="content">   
                    <form class="login-form"> 
                        <div class="login-form-lables"> 
                            <label for="login" class="login-form-lables-login">Login:</label><br/>
                            <label for="password" class="login-form-lables-password">Password:</label><br/>
                            <label for="remember" class="login-form-lables-remember">Remember:</label>
                        </div>
                        <div class="login-form-inputs">
                            <input type="text" class="login"><br/>
                            <input type="password" class="password"><br/>
                            <input type="checkbox" class="remember"><br/>
                            <input type="button" class="login-button" onclick="validateEmail()" value="Log In" />
                        </div>
                    </form> 
                </div>
                <div class="statistic">
                    <span class="statistic-title">Statistic:</span><br/>
                    <span class="statistic-elements">Users: <span>123</span></span><br/>
                    <span class="statistic-elements">Files: <span>1234</span></span><br/>
                    <span class="statistic-elements">Volume: <span>2345</span> Mb</span><br/>
                    <span class="statistic-elements">Volume / users: <span>45</span> Mb</span>
                </div>
            </div>
            
            <footer class="footer-wrap">
                <p class="footer"> &copy;2014, EPAM RD PHP Training</p>
            </footer>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
